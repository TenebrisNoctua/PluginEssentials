site_name: Plugin Essentials Documentation
site_url: https://tenebrisnoctua.github.io/PluginEssentials/
repo_name: TenebrisNoctua/PluginEssentials
repo_url: https://github.com/TenebrisNoctua/PluginEssentials

extra:
  version:
    provider: mike

theme:
  logo: img/light/pe_small.png
  logo_dark: img/dark/pe_small.png
  favicon: img/dark/pe_small.png
  custom_dir: docs/overrides
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.indexes 
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

  palette:
    - scheme: pedoc-dark
      toggle:
        icon: octicons/sun-24
        name: Switch to Light Mode

    - scheme: pedoc-light 
      toggle:
        icon: octicons/moon-24
        name: Switch To Dark Mode
  icon:
    repo: octicons/mark-github-16

extra_css:
  - css/colors.css
  - css/theme.css
  - css/code.css
  - css/api-reference.css
  - css/paragraph.css
  - css/home.css

markdown_extensions:
  - toc
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.extra
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Tutorials:
    - Tutorials: tutorials/index.md
    - Plugin Components:
      - tutorials/plugin-components/widgetCreation.md
      - tutorials/plugin-components/toolbarCreation.md
    - Studio Components:
      - tutorials/studio-components/basicComponents.md
      - tutorials/studio-components/buttons.md
      - tutorials/studio-components/inputs.md
      - tutorials/studio-components/advancedComponents.md
  - API Reference:
      - API Reference: api-reference/index.md
      - Plugin Components:
        - Widget: api-reference/plugin-components/Widget.md
        - Toolbar: api-reference/plugin-components/Toolbar.md
        - ToolbarButton: api-reference/plugin-components/ToolbarButton.md
      - Studio Components:
        - Scroll Frames:
          - BaseScrollFrame: api-reference/studio-components/scrollframe/BaseScrollFrame.md
          - ScrollFrame: api-reference/studio-components/scrollframe/ScrollFrame.md
        - Buttons:
          - BaseButton: api-reference/studio-components/buttons/BaseButton.md
          - Button: api-reference/studio-components/buttons/Button.md
          - IconButton: api-reference/studio-components/buttons/IconButton.md
          - MainButton: api-reference/studio-components/buttons/MainButton.md
        - Inputs:
          - TextInput: api-reference/studio-components/input/TextInput.md
          - LimitedTextInput: api-reference/studio-components/input/LimitedTextInput.md
        - Dropdown Menu:
          - Dropdown: api-reference/studio-components/dropdown/Dropdown.md
          - DropdownItem: api-reference/studio-components/dropdown/DropdownItem.md
        - Util:
          - getDragInput: api-reference/studio-components/getDragInput.md
          - getModifier: api-reference/studio-components/getModifier.md
          - getMotionState: api-reference/studio-components/getMotionState.md
          - getSelectedState: api-reference/studio-components/getSelectedState.md
          - getState: api-reference/studio-components/getState.md
          - themeProvider: api-reference/studio-components/themeProvider.md
        - Background: api-reference/studio-components/Background.md
        - Shadow: api-reference/studio-components/Shadow.md
        - BoxBorder: api-reference/studio-components/BoxBorder.md
        - ClassIcon: api-reference/studio-components/ClassIcon.md
        - Label: api-reference/studio-components/Label.md
        - Title: api-reference/studio-components/Title.md
        - Loading: api-reference/studio-components/Loading.md
        - Checkbox: api-reference/studio-components/Checkbox.md
        - ColorPicker: api-reference/studio-components/ColorPicker.md
        - ProgressBar: api-reference/studio-components/ProgressBar.md
        - Slider: api-reference/studio-components/Slider.md
        - VerticalCollapsibleSection: api-reference/studio-components/VerticalCollapsibleSection.md
        - VerticalExpandingList: api-reference/studio-components/VerticalExpandingList.md
      
